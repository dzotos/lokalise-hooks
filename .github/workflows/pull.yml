name: Pull
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Push"]
    types: completed
jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Get Branch Name
        id: get_branch
        run: echo "::set-output name=branch::${{ github.ref }}"
      - name: Lokalise CLI
        run: |
          curl -sfL https://raw.githubusercontent.com/lokalise/lokalise-cli-2-go/master/install.sh | sh
      - name: Pull
        env:
          VAR_LOKALISE_API_TOKEN: ${{ secrets.API_TOKEN }}
          VAR_LOKALISE_PROJECT_ID: ${{ secrets.LOKALISE_PROJECT_ID }}
        run: |
          ./bin/lokalise2 --token ${{ env.VAR_LOKALISE_API_TOKEN }} --project-id ${{ env.VAR_LOKALISE_PROJECT_ID }} file download --format json --original-filenames=true --directory-prefix=/
      - name: Create Branch and Push
        run: |
          NEW_BRANCH="translations-update-${GITHUB_RUN_ID}"
          git checkout -b $NEW_BRANCH
          git push origin $NEW_BRANCH
          echo "NEW_BRANCH: $NEW_BRANCH"
      - name: Create PR with translations
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add locales/\*.json

          if [[ -z $(git status --untracked-files=no --porcelain) ]]
          then
            echo "No changes"
          else
            git commit -m "Translations update"

            NEW_BRANCH="translations-update-${GITHUB_RUN_ID}"

            echo "CURRENT_BRANCH: ${{ steps.get_branch.outputs.branch }}"
            echo "NEW_BRANCH: $NEW_BRANCH"

            gh pr create --base "${{ steps.get_branch.outputs.branch }}" --head "$NEW_BRANCH" --title "Translations Update" --body "This pull request updates translations."

            git checkout "${{ steps.get_branch.outputs.branch }}"
          fi
