name: Pull
run-name: Pull [${{ github.event_name == 'workflow_dispatch' && github.ref_name || github.event.workflow_run.head_branch }}] ${{ github.event.after }}
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Push"]
    types: completed
jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          path: .
      - name: Get Branch Name
        id: branch
        run: |
          echo "::set-output name=branch::$(git rev-parse --abbrev-ref HEAD)"
      - name: Lokalise CLI
        run: |
          curl -sfL https://raw.githubusercontent.com/lokalise/lokalise-cli-2-go/master/install.sh | sh
      - name: Pull
        env:
          VAR_LOKALISE_API_TOKEN: ${{ secrets.API_TOKEN }}
          VAR_LOKALISE_PROJECT_ID: ${{ secrets.LOKALISE_PROJECT_ID }}
        run: |
          ./bin/lokalise2 --token ${{ env.VAR_LOKALISE_API_TOKEN }} --project-id ${{ env.VAR_LOKALISE_PROJECT_ID }} file download --format json --original-filenames=true --directory-prefix=/
      - name: Create Branch and Push
        run: |
          NEW_BRANCH="translations-update-${GITHUB_RUN_ID}"
          git checkout -b $NEW_BRANCH
          git push origin $NEW_BRANCH
          echo "NEW_BRANCH: $NEW_BRANCH"
      - name: Create PR with translations
        env:
          GH_TOKEN: ${{ github.token }}
          CURRENT_BRANCH: ${{ steps.branch.outputs.branch }}
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add locales/\*.json

          if [[ -z $(git status --untracked-files=no --porcelain) ]]
          then
            echo "No changes"
          else
            git commit -m "Translations update"

            NEW_BRANCH="translations-update-${GITHUB_RUN_ID}"

            echo "NEW_BRANCH: $NEW_BRANCH"
            echo "CURRENT_BRANCH: $CURRENT_BRANCH"

            gh pr create --base "${{ env.CURRENT_BRANCH }}" --head "$NEW_BRANCH" --title "Translations Update" --body "This pull request updates translations."

            git checkout "${{ env.CURRENT_BRANCH }}"
          fi
